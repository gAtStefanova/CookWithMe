<section id="container">
    <div class="container-info">
        <!-- Do not forget to change the path to the image -->
     

        <form action="/auth/register" method="post" class="container-text">
            <h2>Create Recipe</h2>

            <label class="recipe-title">Title:</label>
            <input type="text" class="input-box" id="recipe-title" placeholder="Recipe Name" name="title"  />

            <label class="imageUrl">Recipe Image:</label>
            <input type="text" class="input-box" id="imageUrl" placeholder="Image..." name="imageUrl"  />
            
            <label class="description">Property Description:</label>
            <input type="text" class="input-box" id="description" placeholder="Description..." name="description" />

            <label class="prep-time">Prep time:</label>
            <input type="text" class="input-box" id="prep-time" placeholder="Prep Time..." name="prep-time"  />

            <label class="cook-time">Cook Time:</label>
            <input type="text" class="input-box" id="cook-time" placeholder="Cook Time..." name="cook-time"  />

            <label class="ingredients">Ingredients:</label>
            <input type="text" class="input-box" id="ingredients" placeholder="Ingredients..." name="ingredients" />

                         
            <button class="btn">Create New Recipe</button>
            

        </form>
    </div>

</section>
