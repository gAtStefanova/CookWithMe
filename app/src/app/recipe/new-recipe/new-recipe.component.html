<section id="container">
    <div class="container-info">
        <!-- Do not forget to change the path to the image -->
     

        <form #form="ngForm" (ngSubmit)="createHandler(form)" class="container-text">
            <h2>Create Recipe</h2>

            <label class="recipe-title">Title:</label>
            <input type="text" class="input-box" #titleInput="ngModel" ngModel required minlength="5" id="recipe-title" placeholder="Recipe Name" name="title"  />

<ng-container *ngIf="titleInput.touched">
<p class="error" *ngIf="titleInput.errors?.['required']" >Title is required!</p>
<p class="error" *ngIf="titleInput.errors?.['minlength']">
    Title must be at least {{titleInput.errors?.['minlength']['requiredLength']}} characters long!
</p>
</ng-container>

            <label class="imageUrl">Recipe Image:</label>
            <input type="text" class="input-box" #imageInput="ngModel" ngModel required [appImageUrl]=[] id="imageUrl" placeholder="http://" name="imageUrl"  />
            <ng-container *ngIf="imageInput.touched">
                <p class="error" *ngIf="imageInput.errors?.['required']" >Image is required!</p>
                <p class="error" *ngIf="imageInput.errors?.['appImageUrlValidator']">Image URL is invalid!</p>
                </ng-container>
                {{form.errors |json}}

            <label class="description">Property Description:</label>
            <input type="text" class="input-box" ngModel id="description" placeholder="Description..." name="description" />

            <label class="prep-time">Prep time:</label>
            <input type="text" class="input-box" ngModel id="prep-time" placeholder="Prep Time..." name="prep-time"  />

            <label class="cook-time">Cook Time:</label>
            <input type="text" class="input-box" ngModel id="cook-time" placeholder="Cook Time..." name="cook-time"  />

            <label class="ingredients">Ingredients:</label>
            <input type="text" class="input-box" ngModel id="ingredients" placeholder="Ingredients..." name="ingredients" />


            <button class="btn" type="button" routerLink="/recipes/catalog">Cancel</button>          
            <button class="btn" [disabled]="form.invalid">Create New Recipe</button>
            

        </form>
    </div>

</section>
